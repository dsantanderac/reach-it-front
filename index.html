<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReachIt!</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />
  </head>

  <body>
    <div class="container">
      <div id="login" class="login-container">
        <h4 class="text-center">Bienvenido a ReachIt!</h4>
        <div class="login-form px-5">
          <form class="needs-validation" novalidate>
            <div class="form-floating mb-3">
              <input
                type="username"
                class="form-control"
                id="username"
                placeholder="Usuario"
              />
              <label for="username">Usuario</label>
              <div class="invalid-feedback">
                Por favor ingresa el nombre de usuario
              </div>
            </div>

            <div class="form-floating mb-3 position-relative">
              <input
                type="password"
                class="form-control pe-5"
                id="pwd"
                placeholder="Contraseña"
              />
              <label for="pwd">Contraseña</label>
              <button
                type="button"
                id="togglePassword"
                class="btn btn-link link-dark position-absolute end-0 top-50 translate-middle-y me-2"
                style="z-index: 10"
              >
                <i class="bi bi-eye"></i>
              </button>
              <div class="invalid-feedback">
                Por favor ingresa la contraseña
              </div>
            </div>

            <div class="text-center">
              <button type="submit" class="btn btn-primary mt-4">
                Iniciar sesión
              </button>
            </div>
          </form>
          <p class="mt-4 text-center">
            ¿No tienes una cuenta?
            <a href="./register.html" class="link-dark">Regístrate</a>
          </p>
        </div>
      </div>
    </div>

    <script src="js/localStorage.js"></script>
    <script src="js/db.js"></script>
    <script src="js/script.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
